name: CI macOS (legacy/manual)

on:
  workflow_dispatch:
    inputs:
      note:
        description: 'This workflow is superseded by ci.yml; run manually only if needed.'
        required: false

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install cmake ninja nlohmann-json

      - name: Configure (Release)
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DEDXLIB_INSTALL=ON

      - name: Build
        run: cmake --build build -j

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      - name: Install
        run: cmake --install build --prefix "$PWD/package"

      - name: Package
        run: |
          cmake --build build --target package
          ls -la build

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: edX-macos-packages
          path: |
            build/*.zip
            build/*.tar.gz
